<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form id="formOne">
        <div class="form-group">
            <label for="side1">Length of first side</label>
            <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="side2">Length of second side</label>
            <input id="side2" class="form-control" type="text">
        </div>
          <div class="form-group">
            <label for="side3">Length of third side</label>
            <input id="side3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-warning">Enter triangle lengths</button>
      </form>
      <div class="ending">
        <div class="result" id="equal">
          <h3>This is an equilateral triangle</h3>
        </div>
        <div class="result" id="iso">
          <h3>This is an isosceles triangle</h3>
        </div>
        <div class="result" id="scal">
          <h3>This is an scalene triangle</h3>
        </div>
        <div class="result" id="notTriangle">
          <h3>This is not a triangle</h3>
        </div>
      </div>
    </div>
  </body>
</html>
